<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gandalf mentor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
        }
        
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header span {
            color: orange;
        }
        
        .prompt-box {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .input-area {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .button {
            background-color: #555;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
         .header-img {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- 添加图片 -->
        <img src="https://upload.wikimedia.org/wikipedia/zh/6/68/Gandalf_in_Lord_of_Rings_poster.jpg" alt="Header Image" class="header-img">

        <div class="header">
            <span>🌟</span> Welcome to AI Gandalf mentor
        </div>

        <div class="prompt-box">
            <p>迷途的人，你想要得到什么答案？</p>
            <div class="input-area">
                <input type="text" placeholder="输入你的困惑..." style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #222; color: white;">
            </div>
            <div class="buttons">
                <button class="button">询问甘道夫🤔</button>
                <button class="button">我的能力有？</button>
            </div>
        </div>

        <div class="footer">
            甘道夫会指引你————方向
        </div>
    </div>
</body>

</html>
